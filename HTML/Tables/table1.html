
<style>
  h1 {
    text-align: center;
  }
  
  h4 {
    text-align: left;
  }
</style>

<table style="width:100%">
    <h1>Table Without Border (center) </h1>
    <br><br>

    <h4> 
      We use table element to define a table <br>
      tr element to define a table row <br>
      td element to define a table data <br>
      th element to define a table heading <br>
    </h4>
    <br><br>
    
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
